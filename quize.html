<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quize</title>
  <link rel="stylesheet" href="quize.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
</head>
<body>
   <div class="quize" id="home">
    <h1>lets play</h1>
    <h4>lets win</h4>
    
    <div class="maths" onclick="openq()">
      <h2>Maths</h2>
      <img src="maths-removebg-preview.png" alt="">
    </div>
    <div class="science" onclick="openqs()">
      <h2>Science</h2>
      <img src="science-removebg-preview.png" alt="">
    </div>
    <div class="history" onclick="openqh()">
      <h2>History</h2>
      <img src="history-removebg-preview.png" alt="">
    </div>
   </div>
   <!-- mathssection -->
   <div class="math-question" id="mathq1">
       <div class="q-body" is="score">
        <div class="btn-group" role="group" aria-label="Basic example">
          
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary" id="submit">Next </button>
        </div>
        <h3 clas="question" id="qq">question</h3>
        <div class="options">
          <label for="ans1" id="option1">
        
            <input type="radio" name="answer" id="ans1" class="answer"><h4 id="opt1">Answer Option </h4>
          
          </label>
          <label for="ans2" id="option2">
         
            <input type="radio" name="answer" id="ans2" class="answer"> <h4 id="opt2">Answer Option </h4>
          
          </label>
          <label for="ans3" id="option3">
         
            <input type="radio" name="answer" id="ans3" class="answer"> <h4 id="opt3">Answer Option </h4>
          
          </label>
          <label for="ans4" id="option4">
          
            <input type="radio" name="answer" id="ans4" class="answer" Answer Option> <h4 id="opt4">Answer Option </h4>
         
          </label>
          <button id="showscore" class="scoreArea">Submit</button>
        </div>
       </div>
   </div>
   <!-- science section -->
   <div class="science-question" id="scienceq1">
    <div class="qs-body" id="sscore">
      <div class="btn-groups" role="group" aria-label="Basic example">
        
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary" id="ssubmit">Next </button>
      </div>
      <h3 class="questions" id="qs">question</h3>
      <div class="options-s">
        <label for="anss1" id="option1">
      
          <input type="radio" name="answer" id="anss1" class="answers"><h4 id="opts1">Answer Option </h4>
        
        </label>
        <label for="anss2" id="option2">
       
          <input type="radio" name="answer" id="anss2" class="answers"> <h4 id="opts2">Answer Option </h4>
        
        </label>
        <label for="anss3" id="option3">
       
          <input type="radio" name="answer" id="anss3" class="answers"> <h4 id="opts3">Answer Option </h4>
        
        </label>
        <label for="anss4" id="option4">
        
          <input type="radio" name="answer" id="anss4" class="answers" > <h4 id="opts4">Answer Option </h4>
       
        </label>
        <button id="showscores" class="scoreAreas">Submit</button>
      </div>
     </div>
   </div>
   <!-- history section -->
   <div class="history-question" id="historyq1">
    <div class="qh-body" id="hscore">
      <div class="btn-grouph" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary" id="hsubmit">Next </button>
      </div>
      <h3 class="questionh" id="qh">question</h3>
      <div class="options-h">
        <label for="ansh1" id="option1">
      
          <input type="radio" name="answer" id="ansh1" class="answerh"><h4 id="opth1">Answer Option </h4>
        
        </label>
        <label for="ansh2" id="option2">
       
          <input type="radio" name="answer" id="ansh2" class="answerh"> <h4 id="opth2">Answer Option </h4>
        
        </label>
        <label for="ansh3" id="option3">
       
          <input type="radio" name="answer" id="ansh3" class="answerh"> <h4 id="opth3">Answer Option </h4>
        
        </label>
        <label for="ansh4" id="option4">
        
          <input type="radio" name="answer" id="ansh4" class="answerh" > <h4 id="opth4">Answer Option </h4>
       
        </label>
        <button id="showscoreh" class="scoreAreah">Submit</button>
      
      </div>
     </div>
   </div>
  <!-- javascript -->
  <script src="quize.js"></script>
</body>
 
</html>
